<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>
    <header class="calculator-title">
        <h1>JS Calculator</h1>
    </header>

<main>
    <div class="calc-layout">
        <button class="clear">C</button>
        <button class="output"> </button>
        <button class="number7">7</button>
        <button class="number8">8</button>
        <button class="number9">9</button>
        <button class="operationdivision">/</button>
        <button class="number4">4</button>
        <button class="number5">5</button>
        <button class="number6">6</button>
        <button class="operationmultiplication">*</button>
        <button class="number1">1</button>
        <button class="number2">2</button>
        <button class="number3">3</button>
        <button class="operationsubtraction">-</button>
        <button class="number0">0</button>
        <button class="operationdecimal">.</button>
        <button class="operationequals">=</button>
        <button class="operationaddition">+</button>
    </div>
    <script async src="main.js"></script>
</main>
</body>
</html>
